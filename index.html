<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TE-Image Generator</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        
        <header class="header">
            
            <div class="logo-wrapper">
                
                <div class="logo">
                    
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                
                </div>
                
                <h1>TE-Image Generator</h1>
            
            </div>
    
            <button class="theme-toggle">

                <i class="fa-solid fa-moon"></i>

            </button>

        </header>

        <div class="main-content">
           
            <form action="#" class="prompt-form">
                
                <div class="prompt-container">
                    
                    <textarea name="" id="" class="prompt-input" placeholder="How can I help you today ?" required autofocus></textarea>
                    
                    <button type="button" class="prompt-btn">

                        <i class="fa-solid fa-dice"></i>

                    </button>

                </div>

                <div class="prompt-actions">
                    
                    <div class="select-wrapper">
                        <select name="" class="custom-select" required>
                            <option value="">Select Model</option>
                            <option value="black-forest-labs/FLUX.1-dev">Flux.1-Dev</option>
                            <option value="black-forest-labs/FLUX.1-schnell">Flux.1-Schnell</option>
                            <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion-XL</option>
                            <option value="runwayml/stable-diffusion-v1-5">Stable Diffusion v1.5</option>
                            <option value="prompthero/openjourney">OpenJourney</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select name="image-count" class="custom-select" required>
                            <option value="" selected disabled>Select Image Count</option>
                            <option value="1">1 Image</option>
                            <option value="2">2 Images</option>
                            <option value="3">3 Images</option>
                            <option value="4">4 Images</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select name="aspect-ratio" class="custom-select" required>
                            <option value="">Select Aspect Ratio</option>
                            <option value="1/1">Sqaure</option>
                            <option value="16/9">Landscape</option>
                            <option value="9/16">Potrait</option>
                        </select>
                    </div>

                    <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-wand-sparkles"></i>
                        Generate Image
                    </button>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
